<!DOCTYPE html>
<html>
<head>
	<title>CHAT</title>
	<link rel="stylesheet" href="main.css" />
	<script src="main.js"></script>
</head>
<body>
	<div id="login">
		<p id="title">Enter pin to access</p>

		<x id="dot1"></x>
		<x id="dot2"></x>
		<x id="dot3"></x>
		<x id="dot4"></x>

		<y id="num1" onclick="pres('1');"></y>
		<y id="num2" onclick="pres('2');"></y>
		<y id="num3" onclick="pres('3');"></y>

		<y id="num4" onclick="pres('4');"></y>
		<y id="num5" onclick="pres('5');"></y>
		<y id="num6" onclick="pres('6');"></y>

		<y id="num7" onclick="pres('7');"></y>
		<y id="num8" onclick="pres('8');"></y>
		<y id="num9" onclick="pres('9');"></y>

		<button id="reset" onclick="reset('dot');">Reset</button>
	</div>

	<div id="chat">
		<p id="title2">Select chat type</p>
		<button id="btn-chat1" onclick="normal();">Normal</button>
		<button id="btn-chat2" onclick="encrypt();">Enctypted</button>
	</div>

	<div id="normal">
		<p id="title3">Normal chat</p>
		<input type="text" id="nmsg" placeholder="Message"/>
		<button id="nsend" onclick="nsend();">Send</button>
		<textarea id="nread" readonly ></textarea>
		<button id="back" onclick="bek('normal');">Back</button>
	</div>

	<div id="encrypt">
		<p id="title4">Encrypted chat</p>
		<input type="text" id="emsg" placeholder="Message"/>
		<button id="esend" onclick="esend();">Send</button>
		<textarea id="eread" readonly ></textarea>
		<button id="back" onclick="bek('encrypt');">Back</button>

	</div>

</body>
</html>
